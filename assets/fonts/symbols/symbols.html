<html>
	<head>
		<title>symbols</title>
		<link href="symbols.css" rel="stylesheet">
		<style>
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				background: #f7f7f7;
				font-size: 16px;
				padding: 40px 10px;
			}
			h1 {
				color: #666;
				margin: 1em 0;
				text-align: center;
			}
			table {
				border: 1px solid #666;
				margin: 0 auto;
			}
			th,
			td {
				text-align: left;
				padding: 20px;
				border-bottom: 1px solid #cecece;
			}
			td i {
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1>symbols</h1>
		<table>
			<thead>
				<tr>
					<th>Icon</th>
					<th>Name</th>
					<th>Codepoint</th>
				</tr>
			</thead>
			<tbody>
				
				<tr>
					<td><i class="symbol s-book"></i></td>
					<td>book</td>
					<td>E001</td>
				</tr>
				
				<tr>
					<td><i class="symbol s-briefcase"></i></td>
					<td>briefcase</td>
					<td>E002</td>
				</tr>
				
			</tbody>
		</table>
	</body>
</html>
